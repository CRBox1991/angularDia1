<div class="general">
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <input type="text" placeholder="Email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" 
  [ngClass]="{'is-invalid':(email.dirty || email.touched) && email.invalid}" email required>
  <div *ngIf="(email.dirty || email.touched) && email.invalid" class="invalid-feedback">
      <p *ngIf="email.errors.required">El email es obligatorio</p>
      <p *ngIf="email.errors.email">Direccion de mail es incorrecta</p>
  </div>

  <input type="text" placeholder="Password" name="password" #password="ngModel" class="form-control"[(ngModel)]="user.password" 
  [ngClass]="{'is-invalid':(password.dirty || password.touched) && password.invalid}" minlength="8" required>
  <div *ngIf="(password.dirty || password.touched) && password.invalid" class="invalid-feedback">
      <p *ngIf="password.errors.required">La password es obligatoria</p>
      <p *ngIf="password.errors.minlength">Debe tener al menos 8 caracteres</p>
  </div>

    <button class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
  </form>
</div>
